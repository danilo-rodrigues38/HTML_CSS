<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Mesclagem de células</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>  <!-- colspan -> usado para mesclar linhas. -->
            <!-- <td>C</td> -->     <!-- célula retirada. -->
        </tr>

        <tr>
            <td rowspan="3">D</td>  <!-- faz com que o D mescle com as tres linhas a baixo. -->
            <td>E</td>
            <td rowspan="2">F</td>  <!-- faz com que o f mescle com a linhas a baixo que seria a célula I. -->
        </tr>
        
        <tr>
            <!-- <td>G</td> -->     <!-- célula retirada. -->
            <td>H</td>
            <!-- <td>I</td> -->     <!-- célula retirada. -->
        </tr>
        
        <tr>
            <!-- <td>J</td> -->     <!-- célula retirada. -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
