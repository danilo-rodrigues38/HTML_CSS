<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Personalisando o iframe</title>

    <!-- Para as tags iframe, as configurações das CSS, são soberanas. -->
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho padrão do iframe = 300x150 -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe> para aprender programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="http://gustavoguanabara.github.io">GitHub</a>
        </iframe>também é bem legal.
    </p>
</body>
</html>
