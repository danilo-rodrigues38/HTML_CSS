<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</a></li>
        <li><abbr title="Use a tag <h1> até <h6>">Título</a></li>
        <li><abbr title="Use a tag <img>">Imagens</a></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</a></li>
        <li><abbr title="Use a tag <code>">Código-fonte</a></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</a></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</a></li>
    </ul>
