<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Modelo de Caixa</title>

    <style>
        h1{ /* box-lavel */
            background-color: lightgray;
            width: 400px; /* largura */
            height: 300px; /* altura */
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
        }

        a{ /* inline-level */
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tabém são exemplos de box-level, mas os <a href="#">links também são exemplosde caixa inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
